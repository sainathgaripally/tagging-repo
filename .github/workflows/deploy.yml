name: Deploy and Tag


on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set environment based on branch
      - name: Set Environment
        id: set-env
        run: |
          if [ "${GITHUB_REF##*/}" == "main" ]; then
            echo "ENV=testing" >> $GITHUB_ENV
          else
            echo "ENV=staging" >> $GITHUB_ENV
          fi
          echo "Environment set to $ENV"

      # Step 3: Simulate deployment
      - name: Deploy to Environment
        run: echo "Deploying to $ENV environment..."

      # Step 4: Tag the commit
      - name: Tag Commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd "$GITHUB_WORKSPACE"
          echo "Current directory: $(pwd)"
          echo "Listing repo contents:"
          ls -la

          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git fetch --all --tags

          # Configure Git
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Create tag with environment + timestamp
          TAG_NAME="${ENV}-$(date +'%Y%m%d%H%M')"
          git tag -a $TAG_NAME -m "Deployed to $ENV"

          # Push the tag using x-access-token and GITHUB_TOKEN
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} $TAG_NAME

          echo "Tagged commit with $TAG_NAME"
